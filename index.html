<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Safety Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Safety Simulator</h1>
        <div id="ai-state" class="ai-state">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="brain-icon">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path>
            </svg>
            <p id="ai-state-text">Idle</p>
        </div>
        <div class="slider-container">
            <label for="safety-level">Safety Level: <span id="safety-level-value">50</span></label>
            <input type="range" id="safety-level" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
            <label for="task-complexity">Task Complexity: <span id="task-complexity-value">50</span></label>
            <input type="range" id="task-complexity" min="0" max="100" value="50">
        </div>
        <button id="run-simulation">Run Simulation</button>
        <div id="results" class="results"></div>
        <div id="simulation-history" class="simulation-history"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
